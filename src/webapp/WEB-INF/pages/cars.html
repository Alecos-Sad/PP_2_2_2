<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<p>List cars</p>
<div>
  <th:block th:each="car : ${cars}">
    <a th:text="${car.getId() + ', ' + car.getModel() + ', ' + car.getPrice()}">cars</a>
    <br/>
  </th:block>
</div>
</body>
</html>
